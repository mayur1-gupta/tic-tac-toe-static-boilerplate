<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="tic-tac-toe-display flex">
    <h1>TIC TAC TOE</h1>
    <div class="game-board flex">
      <div class="square-container flex">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
      </div>
      <div class="square-container flex">
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
      </div>
      <div class="square-container flex">
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
      </div>
    </div>
    <div class="game-result flex">
      <div id="game-message"></div>
      <div id="play-again-button">Play again</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
